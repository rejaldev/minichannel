name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'hooks/**'
      - 'contexts/**'
      - 'package*.json'
      - 'next.config.ts'
      - 'tailwind.config.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/frontend
            git pull origin main
            npm install
            npm run build
            pm2 restart minichannel-frontend
            pm2 save
            echo "âœ… Frontend deployed successfully!"
